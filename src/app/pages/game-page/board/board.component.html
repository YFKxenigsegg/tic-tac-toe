<div class="board">
    <div *ngFor="let row of board$ | async; let i = index">
        <div *ngFor="let cell of row; let j = index">
            <label class="cell" (click)="onClick(j, i)">
                <img *ngIf="cell !== null && cell" src="assets/img/x-v1.svg">
                <img *ngIf="cell !== null && !cell" src="assets/img/0-v1.svg">
            </label>
        </div>
    </div>
</div>
